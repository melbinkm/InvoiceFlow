{% extends "base.html" %}

{% block content %}
<div class="container">
    <form method="POST" action="{{ url_for('invoice.view_invoice') }}" id="viewForm">
        <input type="hidden" name="invoice_id" value="{{ invoice_id }}">
        <noscript>
            <button type="submit" class="btn btn-primary">View Invoice</button>
        </noscript>
    </form>
</div>

<script>
    // Auto-submit form
    document.getElementById('viewForm').submit();
</script>
{% endblock %}
