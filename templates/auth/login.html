{% extends "base.html" %}

{% block title %}Login - InvoiceFlow{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-receipt text-primary"></i> InvoiceFlow
                    </h2>
                    <h5 class="text-center text-muted mb-4">Sign In to Your Account</h5>

                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i> {{ error }}
                    </div>
                    {% endif %}

                    <!-- Vulnerability #1: SQL Injection in login form -->
                    <!-- Vulnerability #19: No rate limiting -->
                    <form method="POST" action="{{ url_for('auth.login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <!-- Vulnerability #27: Password autocomplete enabled -->
                            <input type="text" class="form-control" id="username" name="username"
                                   required autocomplete="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <!-- Vulnerability #27: Password autocomplete enabled -->
                            <input type="password" class="form-control" id="password" name="password"
                                   required autocomplete="current-password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> Sign In
                            </button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="mb-2">
                            <a href="{{ url_for('auth.forgot_password') }}" class="text-decoration-none">
                                Forgot your password?
                            </a>
                        </p>
                        <p>
                            Don't have an account?
                            <a href="{{ url_for('auth.register') }}" class="text-decoration-none">
                                Sign up here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
